{% extends 'base.html' %}

{% block title %}Add Vehicle{% endblock title %}

{% block body %}

    <div class="container">
            <div style="width: 40%; margin: 25px auto;">
                <br><br>
            <h1 style="text-align: center">Add a New Vehicle</h1>
            
                <form action="/add" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="text" name="make" placeholder="make" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="model" placeholder="model" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="imageurl" placeholder="imageurl" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="mileage" step="0.01" placeholder="mileage" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="damage" placeholder="damage" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" min="0" name="seats" placeholder="seats" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" min="0" name="cost" placeholder="cost" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" min="1" name="count" placeholder="count" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                    </div>
                </form>
                <a href="/cars">View all Vehicles<a></a>
                <br><br><br>
            </div>
    </div>
    
{% endblock body %}
